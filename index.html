<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chart-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Taste Graph</h1>
    <div id="chart-container">
        <canvas id="beerChart"></canvas>
    </div>

    <script id="beer-data" type="application/json">
    [
      {"name":"Lager","bitterness":30,"sweetness":40,"fruity":20,"hop_aroma":30,"body":50},
      {"name":"IPA","bitterness":70,"sweetness":20,"fruity":70,"hop_aroma":80,"body":60},
      {"name":"Stout","bitterness":60,"sweetness":50,"fruity":20,"hop_aroma":40,"body":80}
    ]
    </script>

    <script>
    const beers = JSON.parse(document.getElementById('beer-data').textContent);
    const labels = ['Bitterness', 'Sweetness', 'Fruity', 'Hop Aroma', 'Body'];
    const datasets = beers.map((beer, index) => ({
        label: beer.name,
        data: [
            beer.bitterness,
            beer.sweetness,
            beer.fruity,
            beer.hop_aroma,
            beer.body
        ],
        fill: true,
        backgroundColor: `rgba(${50+index*70}, ${100+index*50}, ${150-index*30}, 0.2)`,
        borderColor: `rgba(${50+index*70}, ${100+index*50}, ${150-index*30}, 1)`
    }));

    new Chart(document.getElementById('beerChart'), {
        type: 'radar',
        data: {
            labels,
            datasets
        },
        options: {
            responsive: true,
            scales: {
                r: {
                    beginAtZero: true,
                    max: 100
                }
            },
            plugins: {
                tooltip: { enabled: true },
                legend: { position: 'top' }
            }
        }
    });
    </script>
</body>
</html>
